<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/logo.avif" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <center>
      <div class="bmi">
        <img src="images/bmi.gif" alt="" width="400px" style="opacity: 80%" />
        <table class="chart">
          <tr>
            <th>Underweight</th>
            <th>Normal</th>
            <th>Overweight</th>
            <th>obese</th>
          </tr>
          <tr>
            <td>Below 18.5</td>
            <td>18.5 - 24.9</td>
            <td>25.0 - 29.9</td>
            <td>30.0 and above</td>
          </tr>
        </table>
        <h1>BMI Calculator</h1>
        <label for="#heightinput">Height: </label>
        <input
          type="number"
          id="heightInput"
          placeholder="Height in feet"
        /><br />

        <label for="#weightinput">Weight: </label>
        <input
          type="number"
          id="weightInput"
          placeholder="weight in Kg"
        /><br />

        <button id="myButton" onclick="calculate()">Calculate</button>
        <p id="result"></p>
      </div>
    </center>

    <script>
      var height, weight, bmi, result;

      function calculate() {
        height = document.getElementById("heightInput").value;
        height = height * 0.3048;
        weight = document.getElementById("weightInput").value;
        bmi = weight / (height * height);
        bmi = bmi.toFixed(2);
        result = document.getElementById("result");
        //error handling
        if (height == "" || weight == "") {
          alert("Please Enter Your Proper Height & Weight");
        } else if (height > 13 || weight > 500) {
          alert("Please Enter Your Proper Height & Weight");
        } else if (height < 0 || weight < 0) {
          alert("Please Enter Your Proper Height & Weight");
        } else {
          if (bmi > 30) {
            result.innerHTML = `Your BMI is ${bmi}  and you are obese.`;
          } else if (bmi > 25 && bmi < 29.9) {
            result.innerHTML = `Your BMI is  ${bmi}  and you are Overweight.`;
          } else if (bmi > 18.5 && bmi < 24.9) {
            result.innerHTML = `Your BMI is  ${bmi}  and you are Normal.`;
          } else {
            result.innerHTML = `Your BMI is  ${bmi}  and you are underweight.`;
          }
        }
      }
    </script>
  </body>
</html>
